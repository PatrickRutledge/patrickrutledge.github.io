<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patrick Rutledge</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f4f4f4;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 60px 20px 30px;
    }
    header h1 {
      margin: 0;
      font-size: 3em;
    }
    header p {
      font-size: 1.2em;
      color: #ccc;
    }
    nav {
      margin-top: 20px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #00aced;
    }
    section {
      padding: 40px 20px;
    }
    footer {
      background: #2c3e50;
      color: #aaa;
      padding: 20px;
      font-size: 0.9em;
    }
    #cursor {
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Patrick Rutledge</h1>
    <p style="font-family: 'Courier New', monospace; font-size: 1.25em;">
      <span id="typed-text"></span><span id="cursor">▇</span>
    </p>

    <script>
      const text = "Curiosity.apply().yields(results)";
      let index = 0;
      const speed = 50;
      function type() {
        if (index < text.length) {
          document.getElementById("typed-text").textContent += text.charAt(index);
          index++;
          setTimeout(type, speed);
        }
      }
      document.addEventListener("DOMContentLoaded", type);
    </script>

    <nav>
      <a href="https://github.com/PatrickRutledge" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/patrick-rutledge-33614726/" target="_blank">LinkedIn</a>
      <a href="https://keybase.io/patrickrutledge" target="_blank">Keybase</a>
    </nav>
  </header>

  <section>
    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 40px;">
      <div>
        <h2>Projects</h2>
        <p><a href="projects.html">View my work →</a></p>
      </div>
      <div>
        <h2>Collaborations</h2>
        <p><a href="collaborations.html">View collaborations →</a></p>
      </div>
    </div>
  </section>

<section>
  <h2>Contact Me</h2>
  <form id="contact-form" action="https://formspree.io/f/xjkrpeoy" method="POST" style="max-width: 500px; margin: auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
    <label>
      Your Name:<br />
      <input type="text" name="name" required style="width: 100%; padding: 8px; margin-bottom: 10px;">
    </label>
    <label>
      Your Email:<br />
      <input type="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 10px;">
    </label>
    <label>
      Message:<br />
      <textarea name="message" rows="5" required style="width: 100%; padding: 8px;"></textarea>
    </label>
    <br />
    <button type="submit" style="margin-top: 10px;">Send</button>
  </form>

  <div id="thank-you" style="display: none; margin-top: 20px; font-size: 1.1em; color: #2c3e50;">
    ✅ <strong>Message Dispatched!</strong> Thank you for contacting me.
  </div>
</section>

<script>
  const form = document.getElementById('contact-form');
  const thankYou = document.getElementById('thank-you');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      form.style.display = 'none';
      thankYou.style.display = 'block';
    } else {
      alert('Something went wrong. Please try again later.');
    }
  });
</script>



  <footer>
    &copy; 2025 Patrick Rutledge. All rights reserved.
  </footer>

</body>
</html>
